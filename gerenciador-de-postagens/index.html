<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Repositório de Postagens</title>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="container">
        <div class="picker-div">
          <label for="qtdRegistros">Quantidade de registros por página: </label>
          <select class="selectpicker" name="qtdRegistros" id="qtdRegistros">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="input-div">
          <form action="">
            <input type="text" id="fldBusca" />
            <button type="button" id="btnBuscar">Buscar</button>
          </form>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <button class="btn btn-primary" id="btnNovaPostagem" data-toggle="modal" data-target="#janelaModal">Nova Postagem</button>
        <div class="table-responsive">
          <table class="table table-sm" id="tabelaPostagens">
            <thead>
              <tr>
                <th scope="col" class="number-cell">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Categorias</th>
                <th scope="col">Conteúdo</th>
                <th scope="col" class="number-cell">Versão</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <nav aria-label="Navegação" id="pnlNavegacao">
            <ul class="pagination justify-content-end">
              <li class="page-item">
                <button class="page-link" href="#" id="btnVoltar">Voltar</button>
              </li>
              <li class="page-item">
                <button class="page-link" href="#" id="btnAvancar">Avançar</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <div id="janelaModal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body modal-body-wrapper">
            <label for="titulo">Título:</label>
            <input type="text" for="titulo" id="mdlInputTitulo" />
            <label for="mensagem">Mensagem:</label>
            <textarea type="text" for="mensagem" id="mdlInputMensagem"></textarea>
            <label for="tags">Tags (separadas por vírgula):</label>
            <input type="text" for="tags" id="mdlInputTags" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnMdlSalvar">Salvar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnMdlDeletar">Deletar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
