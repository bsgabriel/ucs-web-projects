<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Grade Curricular</title>
</head>

<body>
  <header>
    <div class="container info-cabecalho">
      <h3 id="nomeCurso"></h3>
      <h6 id="codCurso"></h6>
      <p id="infoDuracao"></p>
    </div>
  </header>
  <div class="container">
    <div class="table-responsive">
      <table class="table table-sm" id="tabelaCursos">
        <thead>
          <tr>
            <th scope="col" class="numero">Semestre</th>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col" class="numero">Carga Horária</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Programação de Aplicações Web I</p>
      <p>Gabriel Bourscheid da Silveira</p>
    </div>
  </footer>

  <div id="janelaModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header mdl-header">
          <h3 class="bold" id="modalCodDisciplina"></h3>
          <h5 class="bold" id="modalNomeDisciplina"></h5>
        </div>
        <div class="modal-body mdl-content">
          <p class="mdl-text-justified" id="modalEmenta"></p>
          <p class="mdl-text-centered bold" id="modalOutros"></p>
          <p class="mdl-text-centered bold" id="lblPreRequisitos"></p>
          <div class="grid" id="gridPreRequisitos"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./data/eng-software_2.json"></script>
  <script src="./script/script.js" type="text/javascript"></script>
</body>

</html>
